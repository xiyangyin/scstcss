<!DOCTYPE html>
<html ng-app="app" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
    
    <meta http-equiv="X-UA-Compatible" content="IE=8, IE=9, IE=10, IE=11, IE=12">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="shortcut icon" href="./images/icon/favicon.ico" type="image/x-icon">
    <meta name="description" content="四川科技职业学院学生工作室">
    <meta name="keywords" content="四川科技职业学院学生工作室">
    <title>添加工作室</title>
    <link type="text/css" rel="stylesheet" href="./css/auto_combine_addS.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/materialize.min.js"></script>
</head>

<body ng-controller="registerCtrl" style="" class="ng-scope">
   
    <div class="per-container">
        <div class="flexbox-container">
            <div class="flexbox-box">
                <div class="flexbox-box-bd" >
                    <div class="tab-content" id="tab">
                        <ul>
                            <li type="mobile" class="active">添加工作室</li>
                        </ul>
                    </div>
                    
                     <div class="row">
                        <form>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="Sname" type="text" class="validate">
                              <label for="first_name">工作室名称</label>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input id="SQQ" type="text" class="validate">
                              <label for="first_name">负责人QQ号</label>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input id="SNumber" type="text" class="validate">
                              <label for="first_name">成员数量</label>
                            </div>
                          </div>

                           <div class="row">
                            <div class="input-field col s12">
                              <input id="SAddress" type="text" class="validate">
                              <label for="first_name">所在地址</label>
                            </div>
                          </div>
                        
                         <div class="row">
                            <div class="input-field col s12">
                              <textarea id="summary" class="materialize-textarea"></textarea>
                              <label for="textarea1">简介</label>
                            </div>
                          </div>

                          <div>
                              <input type="file" />
                              <a class="waves-effect waves-light btn" id="sub" style="margin-top: 15px;">上传工作室LOGO</a>
                              <input class="file-path validate" type="text" style="margin-top: -30px;" id="ImagePath">
                           </div>
                            
                            <div class="row submitS">
                                <button class="btn waves-effect waves-light" type="submit" onclick="submitAddS()" style="margin-top: 15px;">提交上传</button>
                            </div>
        
                        </form>
                      </div>


                    <div class="agreement-target-wrap">
                        <p>添加即同意《<a class="agreement-target" href="#" target="_blank">SCSTC.S.S服务使用协议</a>》</p>
                    </div>
                </div>
                <div class="form-banner">
                    <a href="index.html" class="form-logo"></a>
                    <div class="form-banner-img" onclick="linkHome()"></div>
                </div>
            </div>
        </div>
    </div>
    
<script type="text/javascript" charset="utf-8" src="./js/auto_combine_addS.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/onclick/AddS.js"></script>
</body></html>
